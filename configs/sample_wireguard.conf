# sample_wireguard.conf
# Example WireGuard server-side configuration for local lab study.
# Store securely (permissions 600) if used with real keys.

[Interface]
Address = 10.99.0.1/24
ListenPort = 51820
PrivateKey = <server-private-key>
# PostUp/PostDown examples for forwarding/NAT (adjust interface names)
PostUp = sysctl -w net.ipv4.ip_forward=1; iptables -A FORWARD -i wg0 -j ACCEPT; iptables -A FORWARD -o wg0 -m conntrack --ctstate ESTABLISHED,RELATED -j ACCEPT; iptables -t nat -A POSTROUTING -s 10.99.0.0/24 -o eth0 -j MASQUERADE
PostDown = iptables -D FORWARD -i wg0 -j ACCEPT; iptables -D FORWARD -o wg0 -m conntrack --ctstate ESTABLISHED,RELATED -j ACCEPT; iptables -t nat -D POSTROUTING -s 10.99.0.0/24 -o eth0 -j MASQUERADE

[Peer]
# Example client
PublicKey = <client-public-key>
AllowedIPs = 10.99.0.2/32
