# sample_ufw.conf
# Documented UFW policy example (not a direct /etc/default/ufw replacement).

# Reset and baseline
sudo ufw --force reset
sudo ufw default deny incoming
sudo ufw default allow outgoing
sudo ufw default deny routed

# Management
sudo ufw allow from 10.10.10.0/24 to any port 22 proto tcp comment 'Lab SSH access'

# Example local services
sudo ufw allow 53/tcp comment 'DNS TCP'
sudo ufw allow 53/udp comment 'DNS UDP'
sudo ufw allow 80/tcp comment 'HTTP'

# Example routed rule (client -> server HTTP)
sudo ufw route allow in on veth-client out on veth-server to 10.20.20.10 port 80 proto tcp comment 'Client to server HTTP'

# Enable and verify
sudo ufw enable
sudo ufw status verbose
