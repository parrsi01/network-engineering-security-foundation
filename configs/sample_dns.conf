# sample_dns.conf
# Simple dnsmasq-style example for lab DNS testing.
# Install package if needed: sudo apt install -y dnsmasq

# Listen on the lab interface only
interface=veth-server
bind-interfaces
listen-address=10.20.20.10

# Upstream resolvers
server=1.1.1.1
server=8.8.8.8

# Local lab records
address=/lab-web.internal/10.20.20.10
address=/lab-dns.internal/10.20.20.10

# Logging (useful for debugging)
log-queries
log-facility=/var/log/dnsmasq-lab.log
