# sample_haproxy.cfg
# Lab HAProxy config for local frontend + two backend HTTP servers.

global
    daemon
    maxconn 256

defaults
    mode http
    timeout connect 3s
    timeout client  10s
    timeout server  10s
    option httplog

frontend fe_http
    bind 127.0.0.1:8088
    default_backend be_web

backend be_web
    balance roundrobin
    option httpchk GET /
    server b1 127.0.0.1:9001 check
    server b2 127.0.0.1:9002 check
